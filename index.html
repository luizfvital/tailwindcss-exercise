<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Manage Landing Page</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="relative container mx-auto p-6">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pt-2">
        <img src="img/logo-default.svg" alt="Logo">
      </div>

      <!-- Menu Items -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
        <a href="#" class="hover:text-darkGrayishBlue">Product</a>
        <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
        <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
        <a href="#" class="hover:text-darkGrayishBlue">Community</a>
      </div>

      <!-- Button -->
      <a 
        href="#" 
        class="
          hidden
          lg:block
          px-6 
          py-2 
          text-white 
          bg-brightRed 
          rounded-full 
          align-baseline 
          hover:bg-brightRedLight"
      >
        Get Started
      </a>

      <!-- Hamburger Button -->

      <a href="#">
        <img 
          src="img/icon-hamburger.svg" 
          alt="Hamburger Button"
          class="
            sm:block
            lg:hidden
          "
        >
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
    <div 
      class="
        container 
        flex 
        flex-col-reverse 
        md:flex-row 
        items-center 
        px-6 
        mx-auto 
        mt-10 
        space-y-0 
        md:space-y-0"
      >
      
    </div>
  </section>
</body>
</html>
